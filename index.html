<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #111111;
      --text-secondary: #666666;
      --accent-color: #007aff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .app {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .image-wrapper {
      width: 150px;
      height: 150px;
      margin: 0 auto 2rem;
      background-color: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    .image-wrapper img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .app-title {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .app-description {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .app-title {
        font-size: 1.8rem;
      }

      .app-description {
        font-size: 1rem;
      }

      .image-wrapper {
        width: 120px;
        height: 120px;
      }

      .image-wrapper img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="app">
      <div class="image-wrapper">
        <img src="https://raw.githubusercontent.com/nathanschmid08/elecpt/main/vanilla.png" alt="Vanilla Icon" />
      </div>
      <h1 class="app-title">Vanilla App</h1>
      <p class="app-description">Generated by elecpt</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Electron App gestartet!');
    });
  </script>
</body>

</html>
